    <script onerror="error()">
        window.onload = function dialog() {



            // use fetch to read json
            fetch('/accounts/json/dzaccin.json')
                .then(res => res.json())
                .then(data => {
                    localStorage.setItem("accounts", JSON.stringify(data));
                    [...data.user].forEach(user => {
                        if (user.gamertag === "DonnerFranzel55") {
                            fillUserDialog(user)
                        }
                    });

                })
                .catch(err => console.error(err));

        }

        function fillUserDialog(user) {


            let name = user.name;
            let name1 = user.last_name;

            let jumbobackground = user.color;
            let accountpage = user.account_page_link;
            let profilePicture = user.profile_picture;

            


            let userProfilePictureElement2 = document.getElementById('user-profile-picture-nav');

            userProfilePictureElement2.src = profilePicture;



            let profilebackgroudcolor = document.getElementById("profilebackground");
            profilebackgroudcolor.style.backgroundColor = jumbobackground;

            let pagebtn = document.getElementById("mypage");
            pagebtn.href = accountpage;


            let span = document.getElementById("user-gamertag-nav");
            span.innerHTML = name + " " + name1;

           

        }
    
        
    </script>
